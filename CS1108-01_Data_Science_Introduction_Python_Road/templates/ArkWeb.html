<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>わなかち的明日方舟资料站</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="/static/echarts.js"></script>
        <script src="/static/jquery.js"></script>
    </head>
    <body>
        <div class="icon">
            <img src="/static/icon.jpg">
        </div>
        <div class="title">
            <a href="/"><img src="/static/title.png"></a>
        </div>
        <div class="navigation">
            <ul class="headname">
                <li>职业列表</li>
            </ul>
            <ul class="namelist">
                {% for i in namelist %}
                <li class="name"><a href="/{{i}}"> {{i}} </a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="introduction">
            <div id="health" style="height: 25rem; width: 80rem;"></div>
            <div id="attack" style="height: 25rem; width: 80rem;"></div>
            <div id="defense" style="height: 25rem; width: 80rem;"></div>
            <div id="height" style="height: 25rem; width: 80rem;"></div>
            <div id="birth" style="height: 25rem; width: 80rem;"></div>
            <div id="illustrator" style="height: 50rem; width: 80rem;"></div>
        </div>
    </body>
    <script src="/static/mainpage.js"></script>
</html>
